name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Ruff
        run: ruff check journal.py solace/configuration.py solace/memory.py tests tui/controllers.py main.py
      - name: Flake8
        run: flake8 journal.py solace/configuration.py solace/memory.py tests tui/controllers.py main.py
      - name: Mypy
        run: mypy journal.py solace/configuration.py solace/memory.py tui/controllers.py main.py
      - name: Tests
        run: pytest --cov=. --cov-report=xml --cov-report=term
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov
